<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            background: green;
            color: white;
            font: normal 20pt Arial;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <!-- <div onclick="clicar()" id="area" onmouseover="entrar()" onmouseout="sair()">Interaja...</div> -->
    <div id="area">Interaja...</div>

    <script>
        var area = document.getElementById('area')

        // eventListener = presta atenção em um determinado evento, não sendo necessário colocar no html

        area.addEventListener('click', clicar)
        area.addEventListener('mouseover', entrar)
        area.addEventListener('mouseout', sair)

        function clicar() {
           area.innerText = 'Clicou!'
           area.style.background = 'red'
        }

        function entrar() {
            area.innerText = 'Entrou'
        }

        function sair() {
            area.innerText = 'Saiu'
            area.style.background = 'green'
        }
    </script>
</body>
</html>
