<body>
    <h1>Hello, world!</h1>
    <p>Aprendendo Javascript!</p>


    <script>
        var n1 = Number(prompt('Digite um número: ')) // string
        var n2 = Number(prompt('Digite outro número: ')) // string
        var soma = n1 + n2
        alert(`A soma de ${n1} e ${n2} é igual a ${soma}`) // Template String
        

        /* o + é pra adição e pra concatenação
       number + number para adição
        string + string para concatenação 
   
        Number.parseInt(n) : converte string para números inteiros
        Number.parseFloat(n) : converte string para ponto flutuante 
   
        versão mais recente
        Number(n) : o JS detecta automaticamente o tipo digitado */

        // número para string: String(n) ou n.toString()
    </script>
